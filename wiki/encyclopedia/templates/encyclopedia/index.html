{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <table style="width:30%">
        <tr>
            <th>Title</th>
            <th>Content</th>
        </tr>
        {% for entry in entries %}
            <tr>
                <td><a href="{% url 'wiki:entry' entry.title %}">{{ entry }}</a></td>
                <td>{{ entry.summary }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
